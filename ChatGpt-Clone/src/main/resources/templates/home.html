<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ChatGPT Clone</h1>
        <form method="post" action="/chat" th:action="@{/chat}" class="mt-3">
            <div class="mb-3">
                <textarea name="message" class="form-control" rows="3" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>

        <!-- Chat Area -->
        <div class="mt-5">
            <h3>Chat History</h3>
            <div class="card p-3">
                <div th:if="${userMessage}" class="text-start">
                    <strong>You:</strong> <span th:text="${userMessage}"></span>
                </div>
                <div th:if="${botResponse}" class="text-end mt-3">
                    <strong>Bot:</strong> <span th:text="${botResponse}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
